<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="dest/fonts.css">

    <link rel="stylesheet" href="dest/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="dest/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="dest/styles.min.css">
    <link rel="stylesheet" href="dest/rzslider.min.css">

</head>
<body ng-app="app">

    <test></test><br><br>


<script src="dest/js/lib/jquery-1.11.3.min.js"></script>
<script src="dest/js/lib/angular.min.js"></script>
<script src="dest/js/lib/angular-sanitize.js"></script>
<script src="dest/bootstrap/js/bootstrap.min.js"></script>





<script src="dest/js/app.js"></script>

<!--Контроллеры-->
<script src="dest/js/controllers/appCtrl.js"></script>


<script>
    var app = angular.module("app",[]);
    app.directive("test",["$compile","$sce",function($compile,$sce){
        return {
            restrict: "E",
            scope: {},
            template: "<div></div><span class='btn'>Нажать 1</span>",
            "link": function(scope, element){

                var button = element.find("span").eq(0);
                var div = element.find("div").eq(0);
                scope.url = 'https://s3-eu-west-1.amazonaws.com/itq-development/slides/U0MZOLO04RJ48R46I2MVI2WN~y_cc30bf6a.jpg';
                var el = $compile("<input ng-model='url'><img ng-src='{{url}}'>")(scope);
                button.on("click",function(){
                    div.append(el.clone());
                });
            }
        }
    }]);


</script>

</body>
</html>

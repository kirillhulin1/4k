<section class="container">
    <p>Выберите модификацию автомобиля <span ng-bind="car"></span> <span ng-bind="model"></span> <span ng-bind="year"></span></p>
    <ul class="list-unstyled row">
        <li ng-repeat="modification in modifications" class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
            <a ui-sref="home.cars.models.years.modifications.result({car:car,model:model,year:year,modification:modification})" class="choose-list">
                <span class="choose-list__icon choose-list__icon_modification"></span>
                <span ng-bind="modification"></span>
            </a>
        </li>
    </ul>
</section>

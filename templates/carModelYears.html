<section class="container">
    <p>Выберите год выпуска автомобиля <span ng-bind="car"></span> <span ng-bind="model"></span></p>
    <ul class="list-unstyled row">
        <li ng-repeat="year in years" class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
            <a ui-sref="home.cars.models.years.modifications({car:car,model:model,year:year})" class="choose-list">
                <span class="choose-list__icon choose-list__icon_year"></span>
                <span ng-bind="year"></span>
            </a>
        </li>
    </ul>
</section>

<section class="container">
    <p>Выберите модель автомобиля <span ng-bind="car"></span></p>
    <ul class="list-unstyled row">
        <li ng-repeat="model in models" class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
            <a ui-sref="home.cars.models.years({car:car,model:model})" class="choose-list">
                <span class="choose-list__icon choose-list__icon_model"></span>
                <span ng-bind="model"></span>
            </a>
        </li>
    </ul>
</section>

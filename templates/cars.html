<section class="container">
    <p>Выберите марку автомобиля</p>
    <ul class="list-unstyled row">
        <li ng-repeat="brand in brands" class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
            <a ui-sref="home.cars.models({car:brand})" class="choose-list">
                <span class="choose-list__icon"></span>
                <span ng-bind="brand"></span>
            </a>
        </li>
    </ul>
</section>

<article>
    <div class="container">
        <h2>Подбор шин по бренду</h2>

        <section class="brands">
            <section ng-repeat="brand in brands" class="brands__item col-lg-2 col-md-3 col-sm-4 col-xs-6">
                <a ui-sref="home.tires.brand({brand:brand.name})">
                    <img class="brands__image" ng-src="{{brand.logo}}">
                </a>
            </section>
        </section>
    </div>
</article>

<div class="modal-header">
    <button type="button" ng-click="$ctrl.close()" class="close" aria-label="Close"><span aria-hidden="true"><i class="glyphicon glyphicon-remove"></i></span></button>
    <h4 class="modal-title">Заявка на обратный звонок</h4>
</div>
<div class="modal-body">
    <p>Для того что бы оставить заявку на обратный звонок, пожалуйста, заполните форму ниже:</p>
    <form>
        <div class="form-group modal-phone-me__half modal-phone-me__half_left">
            <input type="text" class="form-control" ng-model="$ctrl.fio" placeholder="ФИО *">
        </div>
        <div class="form-group modal-phone-me__half modal-phone-me__half_right">
            <input type="text" class="form-control" ng-model="$ctrl.phone" placeholder="Телефон *">
        </div>
        <div class="select__wrapper" style="margin-bottom: 1em">
            <gkg-select name="topic" options="topics" placeholder="Выберите тему*" parent-scope="scope" parent-variable="topic"></gkg-select>
        </div>
        <textarea placeholder="Комментарий" class="form-control" rows="3" ng-model="$ctrl.message"></textarea>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="$ctrl.sendMessage();">Отправить</button>
</div>

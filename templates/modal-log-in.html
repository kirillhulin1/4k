<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.close();" aria-label="Close"><span aria-hidden="true"><i class="glyphicon glyphicon-remove"></i></span></button>
    <h4 class="modal-title">Вход</h4>
</div>
<div class="modal-body">
    <p class="hidden-lg hidden-md hidden-sm">
        <a href=""  data-toggle="modal" data-target="#register">Зарегистрироваться</a>
        <a href="" class="log-in__forget" data-toggle="modal" data-target="#forget">Забыли пароль?</a>
    </p>
    <ul class="log-in__socials row list-unstyled">
        <li class="col-sm-4">
            <a href="#"><span class="log-in__social log-in__facebook">FACEBOOK</span></a>
        </li>
        <li class="col-sm-4">
            <a href="#"><span class="log-in__social log-in__google">GOOGLE</span></a>
        </li>
        <li class="col-sm-4">
            <a href="#"><span class="log-in__social log-in__vkontakte">ВКОНТАКТЕ</span></a>
        </li>
        <li class="log-in__or">или</li>
    </ul>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Ваше имя, номер телефона или email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Пароль">
    </div>
</div>
<div class="modal-footer">
    <a href="" class="pull-left hidden-xs" ng-click="$ctrl.openRegister();">Зарегистрироваться</a>
    <a href="" class="pull-left log-in__forget hidden-xs" ng-click="$ctrl.openForget();">Забыли пароль?</a>
    <button class="btn btn-warning">Отправить</button>
</div>

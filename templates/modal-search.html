<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.close();" aria-label="Close">
        <span aria-hidden="true"><i class="glyphicon glyphicon-remove"></i></span>
    </button>
    <h4 class="modal-title">Поиск</h4>
</div>
<div class="modal-body search-modal">
    <div class="row">
        <div class="col-sm-7">
            <input type="text" ng-model="$ctrl.search.text" class="search-modal__input form-control" placeholder="Искать...">
        </div>
        <div class="col-sm-4">
            <div class="select__wrapper">
                <gkg-select name="theme" options="themes" placeholder="Где искать?" parent-scope="scope" parent-variable="theme"></gkg-select>
            </div>

        </div>
        <div class="col-sm-1" style="overflow: hidden">
            <button class="btn btn-primary search-modal__button form-control" ng-click="$ctrl.search();">
                <i class="glyphicon glyphicon-search"></i>
                <span class="hidden-lg hidden-md hidden-sm">Искать</span>
            </button>
        </div>
    </div>
</div>

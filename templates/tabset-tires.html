<div class="tabs-tires">
    <div class="tabs-tires__header">
        <div class="tabs-tires__heading hidden-sm hidden-md hidden-lg">
            <div class="container">
                {{tabset.tabs[tabset.active-1].tab.heading}}
            </div>
        </div>
        <div class="container tabs-tires__list">
            <ul class="nav nav-{{tabset.type || 'tabs'}}" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" ng-transclude></ul>
        </div>
    </div>
    <div class="tabs-tires__content">
        <div class="container tab-content">
            <div class="tab-pane"
                 ng-repeat="tab in tabset.tabs"
                 ng-class="{active: tabset.active === tab.index}"
                 uib-tab-content-transclude="tab">
            </div>
        </div>
    </div>

</div>
